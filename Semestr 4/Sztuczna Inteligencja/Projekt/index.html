  <div class="subjects-form">
    <div>
      <h2 class="heading">Dodaj przedmiot</h2>
      <form id="formularz">
        <label for="nazwa">Nazwa przedmiotu</label>
        <input type="text" id="nazwa" required min="2" max="50">
        <label for="ilosc">Liczba godzin w tygodniu</label>
        <input type="number" id="ilosc" required min="1" max="15">
        <label for="preferowanyDzien">Preferowany dzień</label>
        <select id="preferowanyDzien">
          <option value="0">Brak preferencji</option>
          <option value="1">Poniedziałek</option>
          <option value="2">Wtorek</option>
          <option value="3">Środa</option>
          <option value="4">Czwartek</option>
          <option value="5">Piątek</option>
        </select>
        <button type="submit" id="dodajPrzedmiot">Dodaj przedmiot</button>
      </form>
    </div>

    <div class="subjects">
      <h2 class="heading">Lista przedmiotów</h2>
      <div id="dodanePrzedmioty" class="added-subjects"></div>
    </div>
  </div>

  <div class="days-off">
    <h2 class="heading">Dni wolne</h2>
    <label for="poniedzialek">
      <input type="checkbox" id="poniedzialek">
      Poniedziałek
    </label>
    <label for="wtorek">
      <input type="checkbox" id="wtorek">
      Wtorek
    </label>
    <label for="sroda">
      <input type="checkbox" id="sroda">
      Środa
    </label>
    <label for="czwartek">
      <input type="checkbox" id="czwartek">
      Czwartek
    </label>
    <label for="piatek">
      <input type="checkbox" id="piatek">
      Piątek
    </label>

    <button type="submit" id="wpiszPrzedmioty">Utwórz plan</button>
  </div>

  <script src="script.js"></script>
